<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		>
  <h:body>
  <ui:composition template="templates/template.xhtml">
  	<ui:define name="title">Associate Locations / Media</ui:define>
  	
  	<ui:define name="content">
  	<h:form>
  		<h:messages></h:messages>
	  	<h:selectOneListbox value="#{assocBean.location}" converter="#{locationConverterBean}">
	  		<f:selectItems value="#{assocBean.locations}" var="loc" itemLabel="#{loc.name}"/>
	  	</h:selectOneListbox>
	  	<br/>
	  	
	  	<h:selectManyCheckbox value="#{assocBean.mediaSel}" layout="pageDirection" converter="#{mediaConverterBean}">
	  		<f:selectItems value="#{assocBean.media}" var="item" itemLabel="#{item.title}" />
	  	</h:selectManyCheckbox>
	  	
	  	<br />
	  	<h:commandButton action="#{assocBean.submit}" value="Submit"/>
  	</h:form>
  	</ui:define>
  </ui:composition>    
  </h:body>
</html>
