<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hh="http://balusc.net/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
<h:head>
</h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
	
	<ui:define name="title">Upload Test</ui:define>
	
	<ui:define name="content">
	<h:outputStylesheet name="/css/loc.css"></h:outputStylesheet>
		<h:form method="POST" enctype="multipart/form-data">
			<h:messages></h:messages>
			<h:outputLabel for="title">Title:</h:outputLabel>
			<h:inputText id="title" value="#{uploadBean.title}" />
			<br />
			
			<h:outputLabel for="file">File:</h:outputLabel>
			<hh:inputFile id="file" value="#{uploadBean.file}">
				<f:validator validatorId="fileValidator" />
			</hh:inputFile>
			
			<h:outputText value="#{uploadBean.media} was successfully uploaded!" rendered="#{not empty uploadBean.media}"/>
			<br/>
			
			<h:commandButton value="Submit" action="#{uploadBean.submit}"></h:commandButton>
		</h:form>
	</ui:define>
	
	</ui:composition>
</h:body>
</html>
