<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich"
		>
	<ui:composition>
		<a4j:outputPanel id="img_list">
			<rich:panel styleClass="mediaPanel" rendered="#{not empty tbl.selection}">
		    	<f:facet name="header">
		    		<h:outputText value="Media" />
		    	</f:facet>
		    	
		    	<h:outputText value="No Media Associated" rendered="#{empty tbl.media}" />
		    	<a4j:repeat value="#{tbl.media}" var="m" rendered="#{not empty tbl.media}">
		    		<h:graphicImage styleClass="locMedia" value="/image?id=#{m}"></h:graphicImage>
			    </a4j:repeat>
			    
			    <h:messages></h:messages>
				    <a4j:commandLink styleClass="mediaUpdate" render=":assoc_media" value="Update Associated Media" onclick="#{rich:component('assoc_media')}.show(); return true();" />
		    </rich:panel> 	
		    	
		    <!-- Media Association Update -->
		    <rich:panel> 
		    	<f:facet name="header">
		    		<h:outputText value="Media" />
		    	</f:facet>
		    		<a4j:region>  	
				  	<h:selectManyCheckbox  value="#{tbl.mediaSel}" id="assoc_media_sel" layout="pageDirection" converter="#{mediaConverterBean}" styleClass="mediaTable">
				  		<f:selectItems value="#{tbl.allMedia}" var="item" itemLabel="#{item.title}" />
				  		<a4j:ajax render=":img_list,:lm" event="valueChange"></a4j:ajax>
				  	</h:selectManyCheckbox>
 				  	
				  	<br />
				  	
				  	<h:panelGrid styleClass="buttonRow" columns="2" columnClasses="halfSize, halfSize">
				  		<a4j:commandButton actionListener="#{tbl.submit}" render=":img_list,:lm" value="Submit" styleClass="submitButton"/>
				  		
				  		<ui:remove>
	 				    							<!-- <a4j:commandButton action="#{tbl.submit}"  onclick="#{rich:component('assoc_media')}.hide(); return true;" execute=":assoc_media_sel,@form" render=":img_list,@form" value="Submit" styleClass="submitButton"/>-->
				    	</ui:remove>
				    	
				    	<h:commandButton value="Cancel" styleClass="submitButton">
				    		<rich:componentControl target="assoc_media" operation="hide"/>
				    	</h:commandButton>
				    </h:panelGrid>
				    </a4j:region>
		    </rich:panel>
	    </a4j:outputPanel>
	</ui:composition>
</html>
